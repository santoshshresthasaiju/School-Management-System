{% extends "layouts/app.html" %} {% load static %} {% block schoolcreate %}
<style>
  .centered-form {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
<div class="container">
  <div class="row centered-form">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title  align-items-center">Create School Details</h3>
        </div>
        <div class="card-body">
          <form
            class="createform"
            method="POST"
            action="{% url 'School:school_create' %}"
          >
            {% csrf_token %}
            <div>
              <label for="school_id">School ID:</label>
              <input
                class="form-control"
                type="text"
                id="school_id"
                name="school_id"
              />
            </div>
            <div>
              <label for="school_name">School Name:</label>
              <input
                class="form-control"
                type="text"
                id="school_name"
                name="school_name"
                required
              />
            </div>
            <div>
              <label for="school_phone">Phone:</label>
              <input
                class="form-control"
                type="tel"
                id="school_phone"
                name="school_phone"
                required
              />
            </div>
            <div>
              <label for="school_address">Address:</label>
              <input
                class="form-control"
                type="text"
                id="school_address"
                name="school_address"
                required
              />
            </div>
            <div>
              <label for="school_contact">Contact:</label>
              <input
                class="form-control"
                type="text"
                id="school_contact"
                name="school_contact"
                required
              />
            </div>
            <div>
              <label for="school_contact_person">Contact Person:</label>
              <input
                class="form-control"
                type="text"
                id="school_contact_person"
                name="school_contact_person"
                required
              />
            </div>
            <div>
              <label for="expires_on">Expires On:</label>
              <input
                class="form-control"
                type="date"
                id="expires_on"
                name="expires_on"
                required
              />
            </div>
            <div>
              <label for="status">Status:</label>
              <input
                class="form-control"
                type="text"
                id="status"
                name="status"
                required
              />
            </div>
            <button class="btn btn-info" type="submit">Create</button>
            <br />
            <a href="{% url 'School:school_list' %}">School List</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
