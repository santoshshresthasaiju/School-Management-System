{% extends "layouts/app.html" %} {% load static %} {% load crispy_forms_tags %} 
{% block smscontent %}
<div class="container">
  <div class="row centered-form">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title align-items-center">Create SMS Details</h3>
        </div>
        <div class="card-body">
          <form
            class="createform"
            method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-info" type="submit">Create</button>
          </form>
          <a href="{% url 'School:sms_list' %}">SMS List</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
